
connection.dialect = org.hibernate.dialect.PostgreSQLDialect
connection.driver_class = org.postgresql.Driver
connection.url = jdbc:postgresql://DB_HOST/dhis
connection.username = DB_USER
connection.password = DB_PWD
connection.schema = update

system.base_url = http://TOMCAT_HOST:TOMCAT_PORT

filestore.provider = filesystem
filestore.container = files

metadata.audit.log = on
metadata.audit.persist = on 

rabbitmq.host = RABBITMQ_HOST
rabbitmq.port = RABBITMQ_PORT
rabbitmq.exchange = dhis2
rabbitmq.username = RABBITMQ_USER
rabbitmq.password = RABBITMQ_PWD
